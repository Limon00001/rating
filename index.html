<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="style.css">

  <title>Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <div class="row container row-cols-1 row-cols-md-3 g-4 justify-content-center vh-100 align-items-center">
    <div class="col">
      <!-- <div class="card h-100"> -->
      <div class="card-body">
        <img src="images/icon-star.svg" class="card-img-top" alt="...">
        <h4 class="card-title text-light">How did we do?</h4>
        <p class="card-text">Please let us know how we did with your support request. All feedback is appreciate to help
          us improve our offering!</p>
      </div>

      <ul class="list">
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
      <!-- </div> -->
      <button class="submit-btn" id="Submit">Submit</button>
    </div>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank_row container row-cols-1 row-cols-md-12 g-4" id="thank">
    <div class="full">
      <div class="col_a">
        <img src="images/illustration-thank-you.svg" class="card-img" alt="...">
        <p id="ratings" class="text-center">You selected <span id="rate"></span> out of 5</p>
        <h2 class="card-title text-light text-center mt-4">Thank You!</h2>
        <p class="card-text text-center mt-2">We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!</p>
      </div>
      <div class="smile"></div>
    </div>
  </div>


  <!-- Thank you state end -->

  <script src="script.js"></script>
</body>

</html>
